<svg viewBox="0 0 128 72" xmlns="http://www.w3.org/2000/svg">
  <style>
    .menu { font: 8px system-ui; }
    .menu--active { fill: white; }
  </style>

  <defs>
    <linearGradient id="gm-mask-gradient" gradientTransform="rotate(90)">
      <stop offset="80%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>

    <mask id="gm-gradient-mask">
      <rect x="0" y="0" width="128" height="72" fill="url(#gm-mask-gradient)"  />
    </mask>
  </defs>

  <rect
    x="-1" y="10"
    width="130" height="14"
    fill="#F8F8F8"
    stroke="#E7E7E7"
    stroke-width="0.5"
  />

  <rect
    x="10" y="10"
    width="22" height="14"
    fill="#0F73F5"
  />

  <text class="menu menu--active" x="21" y="20" text-anchor="middle">File</text>
  <text class="menu" x="42" y="20">Edit</text>
  <text class="menu" x="67" y="20">View</text>
  <text class="menu" x="95" y="20">Format</text>

  <g mask="url(#gm-gradient-mask)">
    <rect
      x="10" y="24"
      width="110"
      height="60"
      fill="#F8F8F8"
      stroke="#E7E7E7"
      stroke-width="0.5"
    />

    <rect
      x="10" y="38"
      width="110" height="11"
      fill="#0F73F5"
    />

    <text class="menu" x="20" y="34">New Window</text>
    <text class="menu menu--active" x="20" y="46">New Tab</text>
    <text class="menu" x="20" y="58">Open File</text>
    <text class="menu" x="20" y="70">Open Location</text>
  </g>
</svg>
